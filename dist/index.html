<!DOCTYPE html>
<html>
  <head>
    <title>One Two</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"><!--[if lt IE 9]> <script src="js/html5shiv.min.js"></script> <![endif]-->
  </head>
  <body>
    <form id="config">
      <h1>ONE:TWO</h1>
      <div class="field">
        <label for="size">Board size: </label>
        <select id="size">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8" selected>8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
        </select>
      </div>
      <div class="field">
        <label for="dead">Dead spaces:</label>
        <input id="dead" type="text" value="16">
      </div>
      <div class="field">
        <label for="p1">Player One (Blue):</label>
        <select id="p1">
          <option value="human" selected>Human </option>
          <option value="computer">Computer </option>
        </select>
      </div>
      <div class="field">
        <label for="p2">Player Two (Yellow):</label>
        <select id="p2">
          <option value="human" selected>Human </option>
          <option value="computer">Computer </option>
        </select>
      </div>
      <div class="field">
        <button id="start-game" type="button">Play</button>
      </div>
    </form>
    <div id="game" class="hidden">
      <div id="hud">
        <div class="score p1">
          <p>1</p>
        </div>
        <div class="score p2">
          <p>1</p>
        </div>
      </div>
      <div id="message">New game started.</div>
      <div id="board-holder">
        <div id="board"></div>
      </div>
      <button id="new-game" type="button">New Game</button>
    </div>
    <script src="js/vendor.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
